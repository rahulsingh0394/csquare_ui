<app-loggedInNavbar [sessionId]="sessionId"></app-loggedInNavbar>
<div class="section text-center" style="background-color: rgb(255, 255, 255)!important;">
    <div class="col-md-11 mr-auto ml-auto">
        <div class="card card-header title">
            Search Tutor
        </div>
        <div class="card-body bg-transparent">
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
            <form [formGroup]="tutorSearchForm">
                <div class="row">
                    <div class="form-group col-sm-3" [ngClass]="{'has-error': ((!city.valid && city.touched)), 'has-success': (city.valid && city.touched)}">
                        <label for="city">City</label>
                        <select type="text" class="form-control" formControlName="city" id="city">
                            <option value="" hidden>City</option>
                            <option *ngFor="let list of cityList" [value]="list.pK">{{list.city_name}}</option>
                        </select>
                        <small *ngIf="(!city.valid && city.touched)" class="text-danger">
                            City is required.
                        </small>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="locationName">Location</label>
                        <input id="test" type="text" class="form-control" [formControl]="locationName" id="locationName" [ngbTypeahead]="search"
                            placeholder="Location" />
                        <small *ngIf="(!locationName.valid && locationName.touched)" class="text-danger">
                            Location is required
                        </small>
                    </div>
                    <input type="hidden" formControlName="location" class="form-control" id="location">
                    <div class="form-group col-sm-3" [ngClass]="{'has-error': ((!grade.valid && grade.touched)), 'has-success': (grade.valid && grade.touched)}">
                        <label for="grade">Grade</label>
                        <select type="text" class="form-control" formControlName="grade" id="grade">
                            <option value="" hidden>Grade</option>
                            <option *ngFor="let list of gradeList" [value]="list.pk">{{list.grade}}</option>
                        </select>
                        <small *ngIf="(!grade.valid && grade.touched)" class="text-danger">
                            Grade is required.
                        </small>
                    </div>
                    <div class="form-group col-sm-3" [ngClass]="{'has-error': ((!gender.valid && gender.touched)), 'has-success': (gender.valid && gender.touched)}">
                        <label for="gender">Gender</label>
                        <select type="text" class="form-control" formControlName="gender" id="gender">
                            <option value="" hidden>Gender</option>
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <small *ngIf="(!gender.valid && gender.touched)" class="text-danger">
                            Gender is required.
                        </small>
                    </div>
                    <div class="form-group col-sm-3" [ngClass]="{'has-error': ((!phone.valid && phone.touched)), 'has-success': (phone.valid && phone.touched)}">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" formControlName="phone" id="phone">
                        <div *ngIf="(!phone.valid && phone.touched)" class="text-danger">
                            <small *ngIf="phone.errors.required">
                                Phone is required.
                            </small>
                            <small *ngIf="phone.errors.pattern">
                                Phone must be a number.
                            </small>
                            <small *ngIf="phone.errors.minlength">
                                Phone must be at least 10.
                            </small>
                            <small *ngIf="phone.errors.maxlength">
                                Phone must not be greater than 10.
                            </small>
                        </div>
                    </div>
                    <div class="form-group col-sm-3" [ngClass]="{'has-error': ((!email.valid && email.touched)), 'has-success': (email.valid && email.touched)}">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email" id="email">

                        <small *ngIf="(!email.valid && email.touched)" class="text-danger">
                            Email is required.
                        </small>
                    </div>
                    <div class="col-md-3">
                        <label class="checkbox-inline" for="is_trusted_tutor">
                            <input type="checkbox" formControlName="is_trusted_tutor" id="is_trusted_tutor">&nbsp;&nbsp;Trusted Faculty?
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label class="checkbox-inline" for="verified">
                            <input type="checkbox" formControlName="verified" id="verified">&nbsp;&nbsp;Verified Faculty?
                        </label>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success btn-round" (click)="searchTutor()">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="section text-center" style="background-color: rgb(255, 255, 255)!important;">
        <div class="col-md-11 mr-auto ml-auto">
            <div class="card card-header title">
                Search Result
            </div>
            <div class="card-body bg-transparent">
                <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-success btn-round" *ngIf="showAssign == true" (click)="assignTutor()">Assign Tutor</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-round" *ngIf="showAssign == true" (click)="preview()">Show Assigned Tutor</button>
                </div>
            </div>
        </div>
    </div>
</div>
