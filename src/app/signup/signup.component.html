<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <form [formGroup]="signUpForm">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Email" formControlName="email" id="xyz">

                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password" id="abc">
                            <button class="btn btn-danger btn-block btn-round" (click)="submit()">Login</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with
                    <i class="fa fa-heart heart"></i> by CsquareEducation</h6>
            </div>
        </div>
    </div>
</div>
